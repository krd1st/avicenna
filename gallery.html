    <link

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="stylesheet" href="./scss/pages/_gallery.scss" />
  </head>
  <body>
    <header class="header">
      <div class="header-up">
        <div class="header-container">
          <a href="" class="header-up__link link"
            >Вул. Соборності 33 (Буд. Главпочтамта)
            <svg class="header-up__address-icon" width="17" height="17">
              <use href="./images/icons.svg#icon-address"></use>
            </svg>
          </a>
          <ul class="header-up__phonelist list">
            <li class="header-up__phones_item">
              <a href="tel:+380501111111" class="header-up__link link">
                <svg class="header-up__phone-icon" width="10" height="16">
                  <use href="./images/icons.svg#icon-smartphone"></use>
                </svg>
                +380 (50) 111 11 11</a
              >
            </li>
            <li class="header-up__phones_item">
              <a href="tel:+380501111111" class="header-up__link link">
                <svg class="header-up__phone-icon" width="10" height="16">
                  <use href="./images/icons.svg#icon-smartphone"></use>
                </svg>
                +380 (50) 111 11 11</a
              >
            </li>
            <li class="header-up__phones_item">
              <a href="tel:+380501111111" class="header-up__link link">
                <svg class="header-up__phone-icon" width="10" height="16">
                  <use href="./images/icons.svg#icon-smartphone"></use>
                </svg>
                +380 (50) 111 11 11</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="header-down">
        <div class="header-container">
          <a href="./index.html" class="header-down__logo-link">
            <img
              class="header-down__logo"
              src="./images/header-logo_2x.png"
              alt="Фото клініки"
              width="150"
              height="50"
            />
          </a>
          <ul class="header-down__list list">
            <li class="header-down__item">
              <a href="index.html" class="header-down__link link">Головна</a>
            </li>
            <li class="header-down__item">
              <a href="about-clinic.html" class="header-down__link link"
                >Про клініку</a
              >
            </li>
            <li class="header-down__item">
              <a href="doctors.html" class="header-down__link link">Лікарі</a>
            </li>
            <li class="header-down__item">
              <a href="gallery.html" class="header-down__link link current"
                >Галерея</a
              >
            </li>
            <li class="header-down__item">
              <a href="services.html" class="header-down__link link">Послуги</a>

          <a
            href="./doctors.html"
            class="header-down__doctors-link link pointer"
            >Запис на прийом</a
          >
          <button class="header-down__button pointer" data-modal-open>
            Виникло питання?
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="gallery">
        <div class="container">
          <div class="gallery__list list"></div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="footer__title">Додаткова інформація</p>
      </div>
    </footer>

    <!-- =========================MODAL WINDOW=========================== -->

    <div class="backdrop is-hidden" data-modal>
      <div class="header-modal">
        <button
          type="button"
          class="header-modal__close-btn pointer"
          data-modal-close
        >
          <svg class="header-modal__close-icon" width="11" height="11">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <p class="header-modal__title">Виникло питання? Ми вам передзвонимо!</p>
        <form class="header-modal__form">
          <div class="header-input-wrap">
            <label for="user-name" class="header-input-wrap__label"
              >Як до Вас звертатися?</label
            >
            <input
              type="text"
              class="header-input-wrap__field"
              name="user-name"
              id="user-name"
            />
            <svg class="header-input-wrap__icon" width="18" height="18">
              <use href="./images/icons.svg#icon-modal-first"></use>
            </svg>
          </div>
          <div class="header-input-wrap">
            <label for="user-tel" class="header-input-wrap__label"
              >Ваш телефон</label
            >
            <input
              type="tel"
              class="header-input-wrap__field"
              name="user-tel"
              id="user-tel"
            />
            <svg class="header-input-wrap__icon" width="18" height="18">
              <use href="./images/icons.svg#icon-modal-second"></use>
            </svg>
          </div>
          <div class="header-input-wrap">
            <label for="user-mail" class="header-input-wrap__label"
              >Ваша пошта (необов'язково)</label
            >
            <input
              type="email"
              class="header-input-wrap__field"
              name="user-mail"
              id="user-mail"
            />
            <svg class="header-input-wrap__icon" width="18" height="18">
              <use href="./images/icons.svg#icon-modal-third"></use>
            </svg>
          </div>
          <div class="header-comment-wrap">
            <label for="user-comment" class="header-input-wrap__label"
              >Ваше питання
            </label>
            <textarea
              class="header-comment-wrap__label"
              placeholder="Введіть текст"
              name="user-comment"
              id="user-comment"
            ></textarea>
          </div>
          <input
            type="checkbox"
            name="user-policy"
            value="true"
            class="header-input-check visually-hidden"
            id="user-policy"
          />
          <button type="submit" class="header-modal-btn pointer">
            Відправити
          </button>
        </form>
      </div>
    </div>

    <!-- =========================SCRIPTS=========================== -->

    <script src="./js/modal.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.11.0/simple-lightbox.min.js"
      integrity="sha512-6MY1+N+yqKr8NaWCd7SsFAavdwAnxKihOP2BI0MnU+k8khGU+op83TxJE7dYj0o2mmtfDbRs7U1jAmAeEOjUnw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/gallery/gallery.js" type="module"></script>
  </body>
</html>
