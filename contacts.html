<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avicenna Clinic</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-up">
        <div class="container">
          <a href="" class="header-up__link link"
            >Вул. Соборності 33 (Буд. Главпочтамта)
            <svg class="header-up__address-icon" width="17" height="17">
              <use href="./images/icons.svg#icon-address"></use>
            </svg>
          </a>
          <ul class="header-up__phonelist list">
            <li class="header-up__phones_item">
              <a href="tel:+380501111111" class="header-up__link link">
                <svg class="header-up__phone-icon" width="10" height="16">
                  <use href="./images/icons.svg#icon-smartphone"></use>
                </svg>
                +380 (50) 111 11 11</a
              >
            </li>
            <li class="header-up__phones_item">
              <a href="tel:+380501111111" class="header-up__link link">
                <svg class="header-up__phone-icon" width="10" height="16">
                  <use href="./images/icons.svg#icon-smartphone"></use>
                </svg>
                +380 (50) 111 11 11</a
              >
            </li>
            <li class="header-up__phones_item">
              <a href="tel:+380501111111" class="header-up__link link">
                <svg class="header-up__phone-icon" width="10" height="16">
                  <use href="./images/icons.svg#icon-smartphone"></use>
                </svg>
                +380 (50) 111 11 11</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="header-down">
        <div class="container">
          <a href="./index.html" class="header-down__logo-link">
            <img
              class="header-down__logo"
              src="./images/header-logo_2x.png"
              alt="Фото клініки"
              width="150"
              height="50"
            />
          </a>
          <ul class="header-down__list list">
            <li class="header-down__item">
              <a href="index.html" class="header-down__link link">Головна</a>
            </li>
            <li class="header-down__item">
              <a href="about-clinic.html" class="header-down__link link"
                >Про клініку</a
              >
            </li>
            <li class="header-down__item">
              <a href="doctors.html" class="header-down__link link">Лікарі</a>
            </li>
            <li class="header-down__item">
              <a href="gallery.html" class="header-down__link link">Галерея</a>
            </li>
            <li class="header-down__item">
              <a href="services.html" class="header-down__link link">Послуги</a>
            </li>
            <li class="header-down__item">
              <a href="contacts.html" class="header-down__link link current"
                >Контакти</a
              >
            </li>
          </ul>
          <a href="./doctors.html" class="header-down__reference link pointer"
            >Запис на прийом</a
          >
        </div>
      </div>
      <div class="header-menu">
        <div class="container">
          <a href="./index.html" class="header-menu__logo-link">
            <img
              class="header-menu__logo"
              src="./images/header-logo_2x.png"
              alt="Фото клініки"
              width="150"
              height="50"
            />
          </a>
          <button
            type="button"
            class="header-menu__button pointer"
            aria-expanded="false"
            aria-controls="menu"
            data-menu-button
          >
            <svg
              class="header-menu__icon"
              width="40px"
              height="40px"
              aria-label="Переключатель мобильного меню"
            >
              <use
                class="header-menu__burger"
                href="./images/icons.svg#icon-menu-burger"
              ></use>
              <use
                class="header-menu__cross"
                href="./images/icons.svg#icon-menu-closer"
              ></use>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- =========================CONTACTS=========================== -->

    <main></main>

    <!-- =========================FOOTER=========================== -->

    <footer class="footer">
      <div class="container">
        <p class="footer__title">Додаткова інформація</p>
      </div>
    </footer>

    <!-- =========================SCRIPTS=========================== -->
    <script src="./js/header-menu.js"></script>
  </body>
</html>
